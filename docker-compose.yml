version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    #    commented out to use the proxy in dev as well
    #    ports:
    #      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    #    commented out to use the proxy in dev as well
    #    command: >
    #      sh -c "python manage.py wait_for_db &&
    #      python manage.py migrate &&
    #      python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DEBUG=1
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - "8000:8000"
    volumes:
      - dev-static-data:/vol/static

volumes:
  dev-db-data:
  dev-static-data:

